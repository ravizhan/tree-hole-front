<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="Description" content="温暖树洞 倾诉烦恼 专属树洞 树洞">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no" />
		<meta name="renderer" content="webkit" />
		<meta name="force-rendering" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv='x-dns-prefetch-control' content='on'>
		<link rel='dns-prefetch' href='https://api.cncn3.cn'>
		<link rel='dns-prefetch' href='https://api.ravi.cool'>
		<link rel='dns-prefetch' href='https://img.cncn3.cn'>
		<title>温暖树洞 倾诉烦恼</title>
		<link rel="stylesheet" href="mdui.min.css"/>
		<script src="mdui.min.js"></script>
		<script src="jquery.min.js"></script>
	</head>
	<body class="mdui-appbar-with-toolbar mdui-appbar-with-tab mdui-theme-layout-auto">
		<div class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-blue">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
				<header>
				<span class="mdui-typo-title">专属树洞~ ヾ(≧▽≦*)o</span>
				</header>
				<div class="mdui-toolbar-spacer"></div>
				<button onclick="javascript:change();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '刷新'}"><i
					 class="mdui-icon material-icons">refresh</i></button>
				<a href="javascript:daynight();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '夜间模式'}">
					<i class="mdui-icon material-icons">brightness_medium</i>
				</a>
				<a href="javascript:show();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '登录/注册'}">
					<i class="mdui-icon material-icons">account_circle</i>
				</a>
			</div>
		</div>
		<div class="mdui-container-fluid" style="position: absolute;top: 10%;width: -webkit-fill-available;padding-bottom: 45%;">
			<div class="mdui-table-fluid">
				<table class="mdui-table mdui-table-hoverable mdui-table-selectable">
					<thead>
						<tr>
							<th>日期</th>
							<th>内容</th>
						</tr>
					</thead>
					<tbody id="tb">
						<tr>
							<td>空空如也(～￣▽￣)～</td>
							<td>空空如也(～￣▽￣)～</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="mdui-container-fluid mdui-col-xs-12" style="bottom: 0;position: fixed;">
			<div class="mdui-card-content mdui-shadow-4 mdui-col-xs-11" style="min-height: 150px;left: 4%;position: relative;padding-top: 0px;opacity: 0.8;background-color: white;" id="sending_card">
				<div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12">
					<i class="mdui-icon material-icons">textsms</i>
					<label class="mdui-textfield-label">说点什么吧</label>
					<textarea class="mdui-textfield-input" id="text"></textarea>
				</div>
				<button id="send" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink mdui-theme-layout-light" style="position: absolute;right: 3%;bottom: 10%;">发送~</button>
			</div>
		</div>
		<div class="mdui-card mdui-col-md-4 mdui-col-offset-md-4" id="login" style="display: none; padding-top: 10px;">
			<div class="mdui-card-media">
				<img src="https://api.cncn3.cn/img/" />
				<div class="mdui-card-media-covered">
					<div class="mdui-card-primary">
						<div class="mdui-textfield mdui-textfield-floating-label">
							<i class="mdui-icon material-icons">account_circle</i>
							<label class="mdui-textfield-label">用户名</label>
							<input class="mdui-textfield-input" style="border-bottom-color: white;color: white;" id="user_name" type="text" required/>
						</div>
						<div class="mdui-textfield mdui-textfield-floating-label">
							<i class="mdui-icon material-icons">lock</i>
							<label class="mdui-textfield-label">密码</label>
							<input class="mdui-textfield-input" style="border-bottom-color: white;color: white;" id="password" type="password" required/>
						</div>
					</div>
				</div>
			</div>
			<div class="mdui-card-actions">
				<button class="mdui-btn mdui-ripple" onclick="login()">登录</button>
				<button class="mdui-btn mdui-ripple" onclick="alert('莫得注册')">注册</button>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#send").click(function() {
					var message = $("#text").val();
					var url = "https://api.ravi.cool/th/write?s=" + message;
					$.ajax({
						url: url,
						headers: header,
						async: true,
						success: function(result) {
							$('#text').val("");
							change();
						}
					});
				});
			});
		</script>
		<script>
			function daynight() {
				if ($('body').hasClass('mdui-theme-layout-dark')) {
					$('body').removeClass('mdui-theme-layout-dark');
					$('body').addClass('mdui-theme-layout-light');
					$('#sending_card').css('background-color','white');
					return;
				}
				$('body').removeClass('mdui-theme-layout-light');
				$('body').removeClass('mdui-theme-layout-auto');
				$('body').addClass('mdui-theme-layout-dark');
				$('#sending_card').css('background-color','#303030');
				return;
			}
			function show() {
				if (document.getElementById("login").style.display == "block") {
					document.getElementById("login").style.display = "none";
					return;
				}
				document.getElementById("login").style.display = "block";
				return;
			}
			function login() {
				var user = $('#user_name').val();
				var pass = $('#password').val();
				if (user == '') {
					alert('用户名不能为空');
				}
				else if (pass == '') {
					alert('密码不能为空');
				}
				else {
					$.ajax({
						url: "https://api.ravi.cool/th/login?u="+user+"&p="+pass,
						async: true,
						crossDomain: true,
						success: function(data,status,xhr){
							if (data['code'] == '200') {
								header = {
									'x-auth-token':xhr.getResponseHeader('x-auth-token'),
								};
								console.log(header);
								alert("登陆成功");
								show();
								change();
							}
							else {
								alert("登陆失败");
							}
							$('#password').val("");
						},
						error: function(){
							alert("登陆失败");
							$('#password').val("");
						}
					});
				}
			}
			function change() {
				$.ajax({
					url: "https://api.ravi.cool/th/read",
					headers: header,
					async: true,
					success: function(result) {
						var obj = eval(result);
						if (Object.keys(obj).length != 0) {
							$("#tb").children("tr").remove();
						}
						for (var i=0; i<Object.keys(obj).length; i++) {
							var tr = document.createElement("tr");
							tr.innerHTML = "<td>"+obj[i].time+"</td><td style='word-break: break-word;'>"+obj[i].content+"</td>";
							document.getElementById("tb").appendChild(tr);
						}
					}
				});
			}
		</script>
	</body>

</html>
